<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let days = prompt("This is your day")
        switch (days) {
            case '1':
                console.log("MONDAY");
                prompt("MONDAY")

                break;
            case '2':
                prompt("TUESDAY")

                break;
            case '3':
                prompt("WEDNESDAY")

                break;
            case '4':
                prompt("THRUSDAY")

                break;
            case '5':
                prompt("FRIDAY")

                break;
            case '6':
                prompt("SATURDAY")

                break;
            case '7':
                prompt("SUNDAY")

                break;

            default:
                prompt("NO ANY DAY")
                break;
        }
    </script>
</body>

</html>
